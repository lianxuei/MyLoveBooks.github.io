<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小说网页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    nav {
      margin-bottom: 20px;
    }
    
    nav ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    
    nav li {
      margin-right: 10px;
    }
    
    nav a {
      text-decoration: none; /* 去除下划线 */
    }

    main {
      width: 80%;
      margin: 0 auto;
    }
    
    .chapter {
      margin-bottom: 30px;
    }
    
    .chapter h2 {
      color: #333;
      margin-bottom: 10px;
    }
    
    .chapter p {
      line-height: 1.5;
    }
    
    footer {
      text-align: center;
      margin-top: 20px;
      color: #888;
    }
    
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
    }

    .book {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .book img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      margin-right: 20px;
    }
    
    .book-info {
      flex-grow: 1;
    }
    
    .book-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .book-description {
      margin-bottom: 10px;
    }
    
    .book-rating {
      color: #888;
      margin-bottom: 5px;
    }

    @media only screen and (max-width: 600px) {
    /* 手机屏幕样式 */
    main {
      width: 100%;
    }
    
    .book img {
      width: 100px;
      height: 150px;
      margin-right: 10px;
    }
    
    .book-info {
      flex-grow: 1;
    }
    
    .book-title {
      font-size: 16px;
    }
}

  </style>
</head>
<body>
  <header>
    <h1>个人图书推荐</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="index.html"><span style="color: blue;">首页</span></a></li>
      <li><a href="complete.html">已完结</a></li>
      <li><a href="ing.html">连载中</a></li>
      <!-- 添加更多章节链接 -->
    </ul>
  </nav>
  
  <main>
    <div class="book">
    <a href="https://www.777zw.cc/4/4438/">
      <img src="https://p.qpic.cn/vshpic/124096690/ahoc1kMerfUNfnEu7Tt_lhtWwWMq4cHlj2iLmTmngMBvqxYp_8/0/100" alt="图书封面">
    </a>
    <div class="book-info">
      <h2 class="book-title">全职法师</h2>
      <p class="book-description">一觉醒来，世界大变。 熟悉的高中传授的是魔法，
        告诉大家要成为一名出色的魔法师。 居住的都市之外游荡着袭击人类的魔物妖兽，
        虎视眈眈。 崇尚科学的世界变成了崇尚魔法，偏偏有着一样以学渣看待自己的老师，
        一样目光异样的同学，一样社会底层挣扎的爸爸，一样纯美却不能走路的非血缘妹妹…… 
        不过，莫凡发现绝大多数人都只能够主修一系魔法，自己却是全系全能法师！</p>
      <p class="book-rating">评分: 4.5 / 5</p>
      <p class="book-rating">评价: 前期稍微压抑，后期燃起来，多女主，坑没填完！</p>
    </div>
  </div>
    
    
  </main>
  
  <footer>
    小说个人推荐，只提供阅读渠道 &copy; 2023
  </footer>
  
  <img src="https://img2.baidu.com/it/u=1210161421,3445858873&fm=253&fmt=auto&app=138&f=JPEG?w=240&h=240" alt="Logo" class="logo">
</body>
</html>
